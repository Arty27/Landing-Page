<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!--Style sheet-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bilbo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Bilbo&display=swap" rel="stylesheet">
    
    <!-- Icon -->
    <link rel="icon" href="img/my-logo.png">
    
    <title>Landing Soon!</title>
  </head>
  <body>
      <section id="logo">
           <div class="container">
               <div class="row">
                   <div class="col-md-12 text-center">
                       <img src="img/my-logo.png" class="img-fluid">
                   </div> 
               </div>
           </div>
      </section>
      <section id="intro">
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <p>Site Landing In!</p>
                  </div>
              </div>
          </div>
      </section>
      <section id="counter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                     <div class="countdown">
                     </div>
                </div>
            </div>
        </div>
    </section>
    <section id="icons">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                      <ul class="list-inline">
                        <a href="https://www.twitter.com" target="blank"><li class="list-inline-item"><i class="fab twitter fa-twitter fa-3x mr-3" aria-hidden="true"></i></li></a>
                        <a href="https://www.facebook.com" target="blank"><li class="list-inline-item"><i class="fab facebook fa-facebook-square fa-3x mr-3" aria-hidden="true"></i></li></a>
                        <a href="https://www.google.com" target="blank"><li class="list-inline-item"><i class="fab google fa-google-plus-square fa-3x mr-3" aria-hidden="true"></i></li></a>
                        <a href="https://www.instagram.com" target="blank"><li class="list-inline-item"><i class="fab instagram fa-instagram-square fa-3x" aria-hidden="true"></i></li></a>
                      </ul>
                </div>
            </div>
        </div>
    </section>
    <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                     <form class="form-inline" role="form" method="POST" action="#">
                        <input type="email" class="form-control form-control-sm" name="email" placeholder="Enter Your Email">
                        <button type="submit" class="btn btn-signup btn-sm"  name="submit" value="send">Find Out More</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>   
    <!-- Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script type="text/javascript" src="js/all.min.js"></script>
    <!--CountDown-->
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    
    <script>
        $(function() {
        $('.countdown').countdown({
        date: "June 30 , 2021 15:03:26"
            });
        });
    </script>
  </body>
</html>
